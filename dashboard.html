<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Aplikasi SITTA</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar" class="bg-dark text-white p-3">
        <div
          class="sidebar-header d-flex flex-column align-items-center justify-content-center mb-3 text-center"
        >
          <img
            src="assets/logo-ut.png"
            alt="Logo Universitas Terbuka"
            width="150"
            height="36"
            class="mb-2"
          />
          <h4 class="fw-bold m-0">SITTA</h4>

          <button
            class="btn btn-sm btn-outline-light d-lg-none"
            id="closeSidebar"
          >
            âœ•
          </button>
        </div>

        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link text-white" id="menu-informasi"
              >Informasi Bahan Ajar</a
            >
          </li>
          <li>
            <a
              href="#tracking-section"
              class="nav-link text-white"
              id="menu-tracking"
              >Tracking Pengiriman</a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-white laporan-btn"
              href="#"
              id="laporanDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Laporan
            </a>
            <ul
              class="dropdown-menu dropdown-menu-dark"
              aria-labelledby="laporanDropdown"
            >
              <li>
                <a class="dropdown-item" href="#">Monitoring Progress DO</a>
              </li>
              <li><a class="dropdown-item" href="#">Rekap Bahan Ajar</a></li>
            </ul>
          </li>
          <li>
            <a href="#" class="nav-link text-white"
              >Histori Transaksi Bahan Ajar</a
            >
          </li>
        </ul>

        <div class="logout-section mt-auto pt-3 border-top">
          <a href="index.html" class="btn btn-outline-light w-100 fw-semibold">
            ðŸ”’ Logout
          </a>
        </div>
      </nav>

      <!-- Konten utama -->
      <div id="content" class="flex-grow-1">
        <!-- Topbar -->
        <nav class="navbar navbar-light bg-light border-bottom">
          <div class="container-fluid">
            <button class="btn btn-outline-dark" id="toggleSidebar">â˜°</button>
            <span class="navbar-text fw-bold">Dashboard Aplikasi SITTA</span>
          </div>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="p-4">
          <h3 class="fw-bold mb-3">Dashboard Aplikasi SITTA</h3>
          <p id="greeting" class="fw-semibold text-dark mb-4">
            Selamat datang!
          </p>

          <!-- Informasi Bahan Ajar -->
          <div id="informasi-section" class="card shadow-sm p-4 d-none">
            <h5 class="fw-bold mb-3">Informasi Bahan Ajar</h5>
            <div id="bahanAjarContainer" class="row g-3"></div>
          </div>

          <!-- Tracking Pengiriman -->
          <div id="tracking-section" class="card shadow-sm p-4 d-none">
            <h5 class="fw-bold mb-3">Tracking Pengiriman</h5>

            <form id="trackingForm" class="mb-4">
              <div class="row g-2 align-items-center">
                <div class="col-md-6">
                  <input
                    type="text"
                    id="namaMahasiswa"
                    class="form-control"
                    placeholder="Masukkan Nomor DO"
                    required
                  />
                </div>
                <div class="col-md-3">
                  <button type="submit" class="btn btn-danger w-100">
                    Cari
                  </button>
                </div>
              </div>
            </form>

            <!-- Hasil Tracking -->
            <div id="trackingResult" class="mt-3"></div>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/dashboard.js"></script>
  </body>
</html>
