<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login SITTA UT</title>
    <link rel="icon" type="image/png" href="assets/logo-ut.png" />
    <link rel="stylesheet" href="css/style.css" />
    
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="card-accent"></div>
        <div class="login-header">
          <div class="logo">
            <img
              src="assets/logo-ut.png"
              alt="Logo Universitas Terbuka"
              style="object-fit: contain"
            />
          </div>
          <h1>Selamat Datang</h1>
          <p>Silakan Login Dahulu</p>
        </div>

        <form class="login-form" id="loginForm" novalidate>
          <div class="form-field">
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
            />
            <label for="email">Email</label>
            <div class="field-line"></div>
            <span class="error-message" id="emailError"></span>
          </div>

          <div class="form-field">
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
            />
            <label for="password">Password</label>
            <button
              type="button"
              class="password-reveal"
              id="passwordToggle"
              aria-label="Toggle password visibility"
            >
              <svg
                class="eye-show"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
              >
                <path
                  d="M10 4C5.5 4 1.7 7.3 1 10c.7 2.7 4.5 6 9 6s8.3-3.3 9-6c-.7-2.7-4.5-6-9-6zm0 10a4 4 0 110-8 4 4 0 010 8zm0-6a2 2 0 100 4 2 2 0 000-4z"
                  fill="currentColor"
                />
              </svg>
            </button>
            <div class="field-line"></div>
            <span class="error-message" id="passwordError"></span>
          </div>

          <div class="form-actions">
            <a href="#" class="forgot-password" id="forgotBtn"
              >Lupa Password?</a
            >
          </div>

          <button type="submit" class="signin-button">
            <span class="button-text">Login</span>
          </button>
        </form>

        <div class="signup-link">
          <a href="#" id="signupBtn">Belum punya akun?</a>
        </div>
      </div>
    </div>

    <!-- Lupa Password -->
    <div id="forgotModal" class="modal">
      <div class="modal-content">
        <h2>Lupa Password</h2>
        <p>Silakan hubungi admin untuk mereset password Anda.</p>
        <button class="modal-close" id="closeForgot">Tutup</button>
      </div>
    </div>

    <!-- Daftar -->
    <div id="signupModal" class="modal">
      <div class="modal-content">
        <h2>Daftar Akun</h2>
        <p>Fitur pendaftaran belum tersedia. Silakan coba lagi nanti.</p>
        <button class="modal-close" id="closeSignup">Tutup</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
